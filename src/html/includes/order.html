<section class="order">
    <div class="order__inner container">
        <div class="order__title">
            <h2 class="headline headline_color_light headline_size_md">Оформление <span
                    class="headline headline_color_hl">заказа<span>
            </h2>
            <p>Перед заполнением формы ознакомьтесь с нашей схемой работы!</p>
        </div>
        <div class="order__steps">
            <div class="order__st-item">
                <div class="order__st-icon"><img src="/assets/icons/mag-glass.svg" alt="mag-glass">
                </div>
                <div class="order__st-text">Lorem ipsum dolor sit amet</div>
            </div>
            <div class="order__st-item">
                <div class="order__st-icon"><img src="/assets/icons/percent.svg" alt="percent"></div>
                <div class="order__st-text">Сonsecteturadipiscing elit</div>
            </div>
            <div class="order__st-item">
                <div class="order__st-icon"><img src="/assets/icons/docs.svg" alt="docs"></div>
                <div class="order__st-text">Sed do eiusmod tempor</div>
            </div>
            <div class="order__st-item">
                <div class="order__st-icon"><img src="/assets/icons/mail.svg" alt="mail"></div>
                <div class="order__st-text">Esse cillum dolore eu fugiat</div>
            </div>
            <div class="order__st-item">
                <div class="order__st-icon"><img src="/assets/icons/money.svg" alt="money"></div>
                <div class="order__st-text">Excepteur sint occaecat cupidatat non proident</div>
            </div>
        </div>
        <form class="order-form" action="#">
            <div class="selectbox">
                <div class="selectbox__default">Выберите тип системы</div>
                <div class="selectbox__dropdown"></div>
                <div class="selectbox__options">
                    <input type="radio" name="system-type" value="" checked>
                    <label for="stype-1">Система #1</label>
                    <input type="radio" name="system-type" value="s1" id="stype-1">
                    <label for="stype-2">Система #2</label>
                    <input type="radio" name="system-type" value="s2" id="stype-2">
                    <label for="stype-3">Система #3</label>
                    <input type="radio" name="system-type" value="s3" id="stype-3">
                    <label for="stype-4">Система #4</label>
                    <input type="radio" name="system-type" value="s4" id="stype-4">
                    <label for="stype-5">Система #5</label>
                    <input type="radio" name="system-type" value="s5" id="stype-5">
                </div>
            </div>
            <input class="input input_text" type="email" name="email" placeholder="Ваш e-mail">
            <input class="input input_text" type="text" name="name" placeholder="Ваше имя">
            <div class="range-slider">
                <div class="range-slider__label">
                    <label for="range">Sed ut perspiciatis, unde omnis iste natus</label>
                    <span class="range-slider__value">75%</span>
                </div>
                <input type="range" id="range" name="range" min="0" max="100" step="1" value="75">
            </div>
            <div class="input input_file">
                <input type="file" name="file" id="file" />
                <label for="file">
                    <img src="/assets/icons/file.svg" alt="file">
                    <span>Прикрепить файл</span>
                </label>
            </div>
            <button class="button button_size_md button_color_blue" type="submit">Отправить</button>
        </form>
    </div>
</section>
